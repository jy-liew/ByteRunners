<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeTap Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/safetap.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 420px;
        }

        .login-card h2 {
            font-weight: 700;
            color: #1d3557;
            margin-bottom: 1.2rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
        }

        .btn-login {
            background: #0077b6;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #023e8a;
        }

        .form-text a {
            color: #0077b6;
            text-decoration: none;
        }

        .form-text a:hover {
            text-decoration: underline;
        }

        .brand-logo {
            width: 50px;
            margin-bottom: 10px;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1d3557;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="text-center">
            <img src="assets/img/logo_only.png" alt="Logo" class="brand-logo">
            <div class="brand-name">SafeTap Admin</div>
        </div>
        <h2 class="text-center">Login</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="admin@safetap.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-login">Sign In</button>
            </div>
            <p class="form-text text-center mt-3">
                Don't have an account? <a href="register.html">Register here</a>
            </p>
        </form>
    </div>

</body>
</html>
