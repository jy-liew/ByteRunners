<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESG Insights | SafeTap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/safetap.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #457b9d, #1d3557);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      padding-top: 60px;
      color: #ffffff;
    }

    .card-esg {
      background: #ffffff;
      color: #1d3557;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    .btn-esg {
      background: #2a9d8f;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
    }

    .btn-esg:hover {
      background: #21867a;
    }

    .badge-esg {
      padding: 0.4rem 0.9rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .impact-positive { background-color: #2a9d8f; color: #fff; }
    .impact-low { background-color: #8ecae6; color: #000; }
    .impact-medium { background-color: #ffb703; color: #000; }
    .impact-high { background-color: #e63946; color: #fff; }
    .impact-neutral { background-color: #adb5bd; color: #000; }

    .feedback-box {
      background: #f1faee;
      border-left: 6px solid #2a9d8f;
      padding: 1.2rem;
      border-radius: 12px;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .form-check-label {
      color: #1d3557;
    }
  </style>
</head>
<body>

  <div class="card-esg">
    <h2 class="mb-4 text-center">üåø ESG Impact Analyzer</h2>
    <form id="esgForm">
      <div class="mb-3">
        <label for="merchant" class="form-label">Merchant Name</label>
        <input type="text" class="form-control" id="merchant" placeholder="e.g., Grab, Shopee, Uniqlo" required />
      </div>

      <div class="mb-3">
        <label for="amount" class="form-label">Transaction Amount (RM)</label>
        <input type="number" class="form-control" id="amount" required />
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" value="" id="donationCheck">
        <label class="form-check-label" for="donationCheck">
           Donate RM0.50 to Red Cross to offset high-impact purchases
        </label>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-esg">Analyze Impact</button>
      </div>
    </form>

    <div id="esgResult" class="feedback-box d-none mt-4">
      <h5>üßæ Merchant:</h5>
      <p><strong>Name:</strong> <span id="resultMerchant"></span></p>
      <p><strong>ESG Category:</strong> <span id="resultCategory"></span></p>
      <p><strong>ESG Tag:</strong> <span id="resultTag" class="badge-esg"></span></p>
      <p id="resultMessage" class="mt-3"></p>
    </div>
  </div>

  <script>
    const categoryMap = {
      "grab": { category: "mobility", tag: "Low Impact" },
      "shopee": { category: "ecommerce", tag: "Medium Impact" },
      "uniqlo": { category: "fashion", tag: "Fast Fashion ‚Äì High Impact" },
      "tng": { category: "payments", tag: "Low Impact" },
      "solarco": { category: "energy", tag: "Positive Impact" },
    };

    const tagStyles = {
      "Positive Impact": "impact-positive",
      "Low Impact": "impact-low",
      "Neutral": "impact-neutral",
      "Medium Impact": "impact-medium",
      "Fast Fashion ‚Äì High Impact": "impact-high",
      "High Impact": "impact-high"
    };

    document.getElementById("esgForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const merchantInput = document.getElementById("merchant").value.trim().toLowerCase();
      const amount = parseFloat(document.getElementById("amount").value);
      const donate = document.getElementById("donationCheck").checked;

      const match = categoryMap[merchantInput] || { category: "unknown", tag: "Neutral" };
      const tagClass = tagStyles[match.tag] || "impact-neutral";

      document.getElementById("resultMerchant").textContent = merchantInput;
      document.getElementById("resultCategory").textContent = match.category;
      const tagEl = document.getElementById("resultTag");
      tagEl.textContent = match.tag;
      tagEl.className = "badge-esg " + tagClass;

      const msgEl = document.getElementById("resultMessage");
      let msg = "";

      switch (match.tag) {
        case "Positive Impact":
          msg = "üåü Great choice! This merchant supports sustainability.";
          break;
        case "Low Impact":
          msg = "‚úÖ This merchant has minimal environmental impact.";
          break;
        case "Medium Impact":
          msg = "‚ö†Ô∏è Moderate impact. Consider alternatives or donations.";
          break;
        case "Fast Fashion ‚Äì High Impact":
        case "High Impact":
          msg = "üö® High ESG impact! Donation recommended to offset footprint.";
          break;
        default:
          msg = "‚ÑπÔ∏è ESG data not available for this merchant.";
      }

      if (donate) {
        msg += " ‚ù§Ô∏è Thank you for contributing RM0.50 to Red Cross.";
      }

      msgEl.textContent = msg;
      document.getElementById("esgResult").classList.remove("d-none");
    });
  </script>

</body>
</html>
