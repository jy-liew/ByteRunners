<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESG Impact Insights | SafeTap</title>
    <link rel="stylesheet" href="css/safetap.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4">ðŸŒ± ESG Insights & Donation Suggestion</h2>

        <form id="esgForm">
            <div class="mb-3">
                <label for="merchant" class="form-label">Merchant Name</label>
                <input type="text" class="form-control" id="merchant" required />
            </div>
            <button type="submit" class="btn btn-success">Check ESG Impact</button>
        </form>

        <div id="esgResult" class="alert mt-4 d-none">
            <p><strong>Category:</strong> <span id="category"></span></p>
            <p><strong>ESG Tag:</strong> <span id="esg_tag"></span></p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="donate" />
                <label class="form-check-label" for="donate">
                    Donate RM0.50 to Red Cross for ESG Offset
                </label>
            </div>
            <div id="donationMessage" class="mt-2"></div>
        </div>
    </div>

    <script src="js/safetap.js"></script>
</body>
</html>
