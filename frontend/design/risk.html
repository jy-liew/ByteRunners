<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evaluate Risk + ESG | SafeTap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/safetap.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      padding-top: 60px;
    }

    .card-form {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      padding: 2.5rem 2rem;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      font-weight: 700;
      color: #1d3557;
    }

    .form-label {
      font-weight: 600;
      color: #1d3557;
    }

    .btn-evaluate {
      background: #457b9d;
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-evaluate:hover {
      background: #1d3557;
    }

    .alert-result {
      border-radius: 12px;
      margin-top: 1.5rem;
      padding: 1rem 1.5rem;
      font-size: 0.95rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
    }

    .badge-risk {
      font-size: 0.95rem;
      padding: 0.4rem 0.75rem;
      border-radius: 20px;
      font-weight: 600;
    }

    .high {
      background-color: #e63946;
      color: #fff;
    }

    .medium {
      background-color: #f4a261;
      color: #000;
    }

    .low {
      background-color: #2a9d8f;
      color: #fff;
    }

    .fade-in {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card-form">
    <h2 class="mb-4 text-center">üîê Simulate Transaction</h2>
    <form id="transactionForm">
      <div class="mb-3">
        <label for="user_id" class="form-label">User ID</label>
        <input type="text" class="form-control" id="user_id" value="user_1" required />
      </div>
      <div class="mb-3">
        <label for="device_id" class="form-label">Device ID</label>
        <input type="text" class="form-control" id="device_id" value="phone_1" required />
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount (RM)</label>
        <input type="number" step="0.01" class="form-control" id="amount" value="100" required />
      </div>
      <div class="mb-3">
        <label for="time_of_day" class="form-label">Time (HH:MM)</label>
        <input type="time" class="form-control" id="time_of_day" value="11:30" required />
      </div>
      <div class="mb-3">
        <label for="merchant" class="form-label">Merchant</label>
        <input type="text" class="form-control" id="merchant" value="Zalora" required />
      </div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-evaluate">Run Simulation</button>
      </div>
    </form>

    <div id="resultBox" class="alert alert-result d-none fade-in mt-4">
      <h5 class="fw-bold">üîé Result</h5>
      <p><strong>Risk Score:</strong> <span id="risk_score" class="badge-risk"></span></p>
      <p><strong>Step-Up Authentication Required:</strong> <span id="step_up"></span></p>
      <hr />
      <p><strong>ESG Tag:</strong> <span id="esg_tag"></span></p>
    </div>
  </div>

  <!-- Simulated OTP Modal -->
  <div class="modal fade" id="otpModal" tabindex="-1" aria-labelledby="otpModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="otpModalLabel">üîê Extra Authentication Required</h5>
        </div>
        <div class="modal-body">
          <p>We've sent a simulated OTP to your device. Please enter <strong>123456</strong> to continue.</p>
          <input type="text" id="otpInput" class="form-control" placeholder="Enter OTP" />
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="validateOTP()">Verify</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("transactionForm");
      const resultBox = document.getElementById("resultBox");
      const riskScoreEl = document.getElementById("risk_score");
      const stepUpEl = document.getElementById("step_up");
      const esgTagEl = document.getElementById("esg_tag");

      const getEsgTag = (merchant) => {
        const mapping = {
          "Grab": "Transport ‚Äì Positive Impact",
          "Zalora": "Fashion ‚Äì Fast Fashion (High Impact)",
          "Lotus": "Grocery ‚Äì Neutral",
          "Shell": "Fuel ‚Äì High Carbon Impact",
          "TNG": "Fintech ‚Äì Low Impact"
        };
        return mapping[merchant] || "Unknown Merchant";
      };

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const user_id = document.getElementById("user_id").value;
        const device_id = document.getElementById("device_id").value;
        const amount = parseFloat(document.getElementById("amount").value);
        const time_of_day = document.getElementById("time_of_day").value;
        const merchant = document.getElementById("merchant").value;

        const data = { user_id, device_id, amount, time_of_day };

        try {
          const response = await fetch("http://127.0.0.1:8000/transaction", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
          });

          if (!response.ok) throw new Error("Backend failed to respond.");
          const result = await response.json();

          const risk = result.risk_score.toLowerCase();
          riskScoreEl.textContent = result.risk_score;
          riskScoreEl.className = `badge-risk ${risk}`;
          stepUpEl.textContent = result.step_up_required ? "Yes" : "No";
          esgTagEl.textContent = getEsgTag(merchant);
          resultBox.classList.remove("d-none");

          // Show simulated OTP modal if step-up required
          if (result.risk_score === "MEDIUM" || result.risk_score === "HIGH") {
            const otpModal = new bootstrap.Modal(document.getElementById("otpModal"));
            otpModal.show();
          }

        } catch (err) {
          alert("Error: " + err.message);
        }
      });
    });

    function validateOTP() {
      const input = document.getElementById("otpInput").value;
      if (input === "123456") {
        alert("‚úÖ OTP Verified. Transaction Approved.");
        const modal = bootstrap.Modal.getInstance(document.getElementById("otpModal"));
        modal.hide();
      } else {
        alert("‚ùå Invalid OTP. Try again.");
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
