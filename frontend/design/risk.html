<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evaluate Transaction Risk | SafeTap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/safetap.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      padding-top: 60px;
    }

    .card-form {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      padding: 2.5rem 2rem;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      font-weight: 700;
      color: #1d3557;
    }

    .form-label {
      font-weight: 600;
      color: #1d3557;
    }

    .btn-evaluate {
      background: #457b9d;
      border: none;
      border-radius: 10px;
      padding: 0.75rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-evaluate:hover {
      background: #1d3557;
    }

    .alert-result {
      border-radius: 12px;
      margin-top: 1.5rem;
      padding: 1rem 1.5rem;
      font-size: 0.95rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
    }

    .badge-risk {
      font-size: 0.95rem;
      padding: 0.4rem 0.75rem;
      border-radius: 20px;
      font-weight: 600;
    }

    .high { background-color: #e63946; color: #fff; }
    .medium { background-color: #f4a261; color: #000; }
    .low { background-color: #2a9d8f; color: #fff; }
  </style>
</head>
<body>

  <div class="card-form">
    <h2 class="mb-4 text-center">üîç Evaluate Transaction Risk</h2>
    <form id="transactionForm">
      <div class="mb-3">
        <label for="user_id" class="form-label">User ID</label>
        <input type="text" class="form-control" id="user_id" required />
      </div>
      <div class="mb-3">
        <label for="device_id" class="form-label">Device ID</label>
        <input type="text" class="form-control" id="device_id" required />
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Transaction Amount (RM)</label>
        <input type="number" step="0.01" class="form-control" id="amount" required />
      </div>
      <div class="mb-3">
        <label for="time_of_day" class="form-label">Time of Transaction (HH:MM)</label>
        <input type="time" class="form-control" id="time_of_day" required />
      </div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-evaluate">Evaluate Risk</button>
      </div>
    </form>

    <div id="resultBox" class="alert alert-result d-none mt-4">
      <h5 class="mb-3 fw-bold">üõ°Ô∏è Result</h5>
      <p><strong>Risk Score:</strong> <span id="risk_score" class="badge-risk"></span></p>
      <p><strong>Step-Up Required:</strong> <span id="step_up"></span></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("transactionForm");
      const resultBox = document.getElementById("resultBox");
      const riskScoreEl = document.getElementById("risk_score");
      const stepUpEl = document.getElementById("step_up");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const user_id = document.getElementById("user_id").value;
        const device_id = document.getElementById("device_id").value;
        const amount = parseFloat(document.getElementById("amount").value);
        const time_of_day = document.getElementById("time_of_day").value;

        const data = { user_id, device_id, amount, time_of_day };

        try {
          const response = await fetch("http://127.0.0.1:8000/transaction", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
          });

          if (!response.ok) throw new Error("Backend failed to respond.");

          const result = await response.json();

          // Apply class based on risk
          const risk = result.risk_score.toLowerCase();
          riskScoreEl.textContent = result.risk_score;
          riskScoreEl.className = `badge-risk ${risk}`;
          stepUpEl.textContent = result.step_up_required ? "Yes" : "No";
          resultBox.classList.remove("d-none");

        } catch (err) {
          alert("Error: " + err.message);
        }
      });
    });
  </script>
</body>
</html>
