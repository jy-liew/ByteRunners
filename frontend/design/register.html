<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register | SafeTap Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/safetap.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            background: linear-gradient(135deg, #16222A, #3A6073);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-card {
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 2.5rem 2rem;
            width: 100%;
            max-width: 460px;
        }

        .register-card h2 {
            font-weight: 700;
            color: #1d3557;
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem 1rem;
        }

        .btn-register {
            background: #38b000;
            border: none;
            border-radius: 10px;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .btn-register:hover {
            background: #2d6a4f;
        }

        .form-text a {
            color: #0077b6;
            text-decoration: none;
        }

        .form-text a:hover {
            text-decoration: underline;
        }

        .brand-logo {
            width: 50px;
            margin-bottom: 10px;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1d3557;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

    <div class="register-card">
        <div class="text-center">
            <img src="assets/img/logo_only.png" alt="Logo" class="brand-logo">
            <div class="brand-name">SafeTap Admin</div>
        </div>
        <h2 class="text-center">Register</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Admin User" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="admin@safetap.com" required />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required />
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label fw-semibold">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" placeholder="••••••••" required />
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-register">Create Account</button>
            </div>
            <p class="form-text text-center mt-3">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </form>
    </div>

</body>
</html>
